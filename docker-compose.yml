version: "3.9"

services:
  db:
    image: postgres:16
    container_name: ml-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - ./.docker/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    container_name: ml-api
    # env_file: .env   # <-- RAUS
    environment:
      DATABASE_URL: ${DATABASE_URL}   # <-- nur diese in den Container
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./:/app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      bash -lc "
      alembic upgrade head || echo 'WARN: alembic failed (weiter mit App)' ;
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
